<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <header class="my-4">
        <h1 class="text-center">Taste Our Delicious <br> Best Foods</h1>
        <p class="text-center">There are many variations of passages of Lorem Ipsum available, but the majority have
            <br> suffered alteration in some form, by injected humou.</p>
        <div class="text-center">
            <input id="search-text" type="text">
            <button onclick="loadDataBySearch()" class="btn btn-success">Search</button>
        </div>
    </header>

    <main class="my-4 container mx-auto">
        <h2 class="text-center">Your Favourite Food</h2>
        <div id="card-container" class="row row-cols-1 row-cols-md-2 g-5">

        </div>
        <button onclick="showMoreItems()" class="btn btn-warning mx-auto d-block">Show More</button>

        <!-- Modal -->
        <div class="modal fade" id="showDetails" tabindex="-1" aria-labelledby="showDetailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="showDetailsLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="showDetailsBody" class="modal-body">
                      
                    </div>
                    <div class="modal-body">
                        <p >Category : <span id="category"></span> </p>
                        <p >Area : <span id="areas"></span> </p>
                        <p>Instructions : <span id="instructions"></span> </p>
                        <p>Youtube : <span id="Youtube"></span> </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
